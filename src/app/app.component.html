<body cds-theme="light">
<div class="container-fluid">
<h1>Cluster Configuration Details</h1>
<form>
	<div class="form-group">
		<label>Cluster Name</label>
		<input type="text" class="form-control" value="clusterNameInput">
	</div>
	<div class="form-group">
		<label>Server Model</label>
		<select>
			<option *ngFor="let serverModel of serverModels" value="serverModelInput">{{ serverModel }}</option>
		</select>
	</div>
	<div class="form-group">
		<label>Number of Servers</label>
		<input type="number" min="1" max="12" class="form-control" value="numberInput">
	</div>
	<div class="mb-3">
		<label>Configuration</label>
		<div class="form-check" *ngFor="let type of configTypes">
			<input class="form-check-input" type="radio" value="{{ type }}">
			<label class="form-check-label">{{ type }}</label>
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Configure</button>
</form>
</div>
</body>
